<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #007ac1">
    <div class="btn-box"></div>
    <div class="center">
        <div class="container">
            <form name="registerVerify" action="/registerVerify" method="POST">

                <div class="col">

                    <div class="col">
                        <div class="form-group">
                            <label for="username" class="control-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="username"/><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="text" class="form-control" name="password" id="password" placeholder="password"/><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="email" class="control-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="email"/><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="street" class="control-label">Street</label>
                            <input type="text" class="form-control" name="street" id="street" placeholder="street"/><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="city" class="control-label">City</label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="city"/><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="zip" class="control-label">Zip</label>
                            <input type="text" class="form-control" name="zip" id="zip" placeholder="zip"/><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="phone" class="control-label">Phone</label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="phone"/><br>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <button name="post" type="submit" value="0" class="btn btn-primary">create account</button>
                            <button onclick="location.href='http://localhost:8080/'" type="button" value="0" class="btn btn-primary">back</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
